<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Mis notas</h1>

<a href="/nueva" class="btn btn-primary mb-3">Nueva nota</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Contenido</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nota : ${notas}">
        <td th:text="${nota.id}"></td>
        <td th:text="${nota.titulo}"></td>
        <td th:text="${nota.contenido}"></td>
        <td>
            <a th:href="@{|/editar/${nota.id}|}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{|/eliminar/${nota.id}|}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
